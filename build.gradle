apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6+'
    compile group: 'com.google.guava', name: 'guava', version: 'r07'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.1'
    testCompile group: 'junit', name: 'junit', version: '4.8+'
}
